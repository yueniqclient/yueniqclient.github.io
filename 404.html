<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yueniq LLC</title>
    <script>
      // This script handles client-side routing for a single-page app on GitHub Pages
      // Store the redirect path before navigating to index.html
      (function() {
        const path = window.location.pathname;
        // Store the path to be restored after the page loads
        sessionStorage.setItem('redirectPath', path);
        // Redirect to the root index.html
        window.location.href = '/';
      })();
    </script>
  </head>
  <body></body>
</html>
